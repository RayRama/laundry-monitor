<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login • Laundry Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .login-container {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      .login-card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }
      .input-field {
        transition: all 0.3s ease;
      }
      .input-field:focus {
        transform: translateY(-1px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="login-container flex items-center justify-center p-4">
      <div class="login-card w-full max-w-md rounded-2xl shadow-2xl p-8">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
          <div
            class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-black text-2xl"
          >
            LM
          </div>
          <h1 class="text-2xl font-bold text-gray-900 mb-2">Laundry Monitor</h1>
          <p class="text-gray-600">Masuk untuk mengakses dashboard</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Username
            </label>
            <input
              type="text"
              id="username"
              name="username"
              required
              class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
              placeholder="Masukkan username"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
              placeholder="Masukkan password"
            />
          </div>

          <!-- Error Message -->
          <div
            id="errorMessage"
            class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg"
          >
            <div class="flex items-center">
              <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span id="errorText"></span>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            id="loginButton"
            class="btn-primary w-full py-3 px-4 rounded-lg text-white font-medium text-lg shadow-lg"
          >
            <span id="loginButtonText">Masuk</span>
            <span id="loginButtonLoading" class="hidden">
              <svg
                class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              Memproses...
            </span>
          </button>
        </form>

        <!-- Demo Credentials -->
        <div class="mt-8 p-4 bg-blue-50 rounded-lg">
          <h3 class="text-sm font-medium text-blue-900 mb-2">
            Demo Credentials:
          </h3>
          <div class="text-xs text-blue-700 space-y-1">
            <div><strong>Admin:</strong> admin / password</div>
            <div><strong>User:</strong> user / password</div>
          </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-500">
          &copy; 2025 • Laundry Monitor • Whoooshlab
        </div>
      </div>
    </div>

    <script src="/scripts/auth.js"></script>
    <script>
      // Login form handling
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorMessage = document.getElementById("errorMessage");
          const errorText = document.getElementById("errorText");
          const loginButton = document.getElementById("loginButton");
          const loginButtonText = document.getElementById("loginButtonText");
          const loginButtonLoading =
            document.getElementById("loginButtonLoading");

          // Show loading state
          loginButton.disabled = true;
          loginButtonText.classList.add("hidden");
          loginButtonLoading.classList.remove("hidden");
          errorMessage.classList.add("hidden");

          try {
            const data = await Auth.login(username, password);

            if (data.success) {
              // Save token
              Auth.setToken(data.token);

              // Show success message briefly
              errorMessage.className =
                "bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg";
              errorText.textContent = "Login berhasil! Mengalihkan...";
              errorMessage.classList.remove("hidden");

              // Redirect to dashboard or return URL
              setTimeout(() => {
                const returnUrl = new URLSearchParams(
                  window.location.search
                ).get("return");
                window.location.href = returnUrl || "/dashboard";
              }, 1000);
            } else {
              // Show error message
              errorText.textContent =
                data.message || "Login gagal. Periksa username dan password.";
              errorMessage.classList.remove("hidden");
            }
          } catch (error) {
            console.error("Login error:", error);
            errorText.textContent =
              error.message || "Terjadi kesalahan. Periksa koneksi internet.";
            errorMessage.classList.remove("hidden");
          } finally {
            // Reset button state
            loginButton.disabled = false;
            loginButtonText.classList.remove("hidden");
            loginButtonLoading.classList.add("hidden");
          }
        });
    </script>
  </body>
</html>
